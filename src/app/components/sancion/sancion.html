<app-header></app-header>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">
      <i class="bi bi-exclamation-triangle me-2"></i>Sanciones
    </h2>
    <button class="btn btn-success" (click)="abrirNuevo()">
      <i class="bi bi-plus-circle me-1"></i> Nueva Sanción
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Cliente</th>
              <th>DNI</th>
              <th>Tipo Sanción</th>
              <th>Días</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of sanciones; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ s.nombreCliente }}</td>
              <td class="text-monospace">{{ s.dniCliente }}</td>
              <td>{{ s.tipoSancion }}</td>
              <td>{{ s.nroDiasSancion }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-warning me-1" (click)="abrirEditar(s)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(s.idSancion!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="sanciones.length === 0">
              <td colspan="6" class="text-center py-3 text-muted">No hay sanciones registradas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal (sin cambios mayores, pero mejora botones) -->
<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title text-primary">{{ tituloModal }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <div class="mb-3">
            <label class="form-label">Cliente *</label>
            <select class="form-select" formControlName="idCliente">
              <option [ngValue]="null">Seleccione un cliente</option>
              <option *ngFor="let c of listaClientes" [ngValue]="c.idCliente">
                {{ c.nombre }} ({{ c.dni }})
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de Sanción *</label>
            <input class="form-control" formControlName="tipoSancion" />
            <div class="text-danger" *ngIf="form.controls.tipoSancion.touched && form.controls.tipoSancion.invalid">
              Mínimo 3 caracteres
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Nro. Días *</label>
            <input type="number" class="form-control" formControlName="nroDiasSancion" min="1" />
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
