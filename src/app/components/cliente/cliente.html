<app-header></app-header>
<div class="container">
  <h1>Clientes</h1>
  <hr />
  <button class="btn btn-success" (click)="abrirNuevo()">Nuevo</button>
  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Estado</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.dni }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.email }}</td>
        <td>
          <span [class.text-success]="c.estado === 'ACTIVO'" [class.text-danger]="c.estado === 'INACTIVO'">
            {{ c.estado === 'ACTIVO' ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="text-end">
          <button class="btn btn-sm btn-warning me-2" (click)="abrirEditar(c)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(c.idCliente!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ tituloModal }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input class="form-control" formControlName="nombre" />
            <div class="text-danger" *ngIf="form.controls.nombre.touched && form.controls.nombre.invalid">
              Mínimo 3 caracteres
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">DNI *</label>
              <input class="form-control" formControlName="dni" maxlength="8" />
              <div class="text-danger" *ngIf="form.controls.dni.touched && form.controls.dni.invalid">
                DNI debe tener 8 caracteres
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono *</label>
              <input class="form-control" formControlName="telefono" maxlength="11" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" formControlName="email" />
            <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
              Email inválido
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Dirección *</label>
            <input class="form-control" formControlName="direccion" />
          </div>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Fecha Nacimiento *</label>
              <input type="date" class="form-control" formControlName="fechaNacimiento" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha Inscripción *</label>
              <input type="date" class="form-control" formControlName="fechaInscripcion" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Tema Interés *</label>
            <input class="form-control" formControlName="temaInteres" />
          </div>
          <div class="mb-3">
            <label class="form-label">Estado *</label>
            <select class="form-select" formControlName="estado">
              <option value="ACTIVO">Activo</option>
              <option value="INACTIVO">Inactivo</option>
            </select>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
